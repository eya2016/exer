<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire JS</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Formulaire d'inscription</h1>
    <div class="login-wrap">
        <div class="login-html">
            <form method="POST" name="inscription" id="contact">
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label class="label">Nom</label>
                            <input type="text" name="name" placeholder="Nom"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Prénom</label>
                            <input type="text" name="firstname" placeholder="Prénom"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Pseudo</label>
                            <input type="text" name="pseudo" placeholder="Pseudo"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Date de naissance</label>
                            <input type="date" name="DateN"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Email</label>
                            <input type="email" name="email" placeholder="Email" id="email"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Confirmation</label>
                            <input type="email" name="email-confirmation" placeholder="Confirmation de l'email" id="email2"><br><br>
                        </div>
                        <div class="group">
                            <label class="label">Mot de passe</label>
                            <input type="password" name="mdp" placeholder="Mot de passe"><br><br>
                        </div>
                        <div class="group">
                            <label class="label"></label>
                            <input name="sexe" type="radio" value="Homme">Homme
                            <input name="sexe" type="radio" value="Femme">Femme<br><br>
                        </div>
                        <div class="group">
                            <label class="label"></label>
                            <input type="submit" value="Inscription">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p id="erreur"></p>
    <script src="app.js"></script>
</body>

</html>
